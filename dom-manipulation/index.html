<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <!-- Random quote display -->
  <div id="quoteDisplay" style="font-size: 20px; margin-bottom: 20px;"></div>

  <!-- Show random quote button -->
  <button id="newQuote">Show New Quote</button>

  <!-- Add new quote form -->
  <h2>Add a New Quote</h2>
  <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <!-- Filter by category -->
  <h2>Filter Quotes by Category</h2>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
    <!-- JS will add more options -->
  </select>

  <!-- Conflict message from server sync -->
  <div id="conflictNotice" style="display: none; background: yellow; padding: 10px; margin-top: 10px;">
    <strong>Conflict detected!</strong> Server data has replaced your local quotes.<br>
    <button id="resolveConflict">Restore Local Quotes</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
