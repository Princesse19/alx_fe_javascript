<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dynamic Quote Generator</title>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <!-- Display area for random or added quotes -->
  <div id="quoteDisplay" style="margin-bottom: 20px; font-size: 18px;"></div>

  <!-- Button to show a random quote -->
  <button id="newQuote">Show New Quote</button>

  <!-- Form to add a new quote -->
  <h2>Add a New Quote</h2>
  <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <!-- Export and Import section -->
  <h2>Export / Import Quotes</h2>
  <div>
    <!-- Export button -->
    <button onclick="exportQuotesToJson()">Export Quotes as JSON</button>

    <!-- Import file input -->
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>

  <!-- JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
